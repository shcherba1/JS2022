//2. створити форму з інпутами для model,type та volume автівки.
//при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.

let model = document.forms[0].model;
let type = document.forms[0].type;
let volume = document.forms[0].volume;
let btn = document.getElementById('btn');
let key = 'key';

let sending = (carmodel, cartype, carvolume) => {
    let avto = localStorage.getItem('avto');
    if (!avto) {
        let avto = [];
        avto.push({carmodel, cartype, carvolume});
        localStorage.setItem(key, JSON.stringify(avto));
    } else {
        let avto2 = JSON.parse(avto);
        avto2.push({carmodel, cartype, carvolume});
        localStorage.setItem(key, JSON.stringify(avto2));
    }
};

btn.onclick = () => {
    sending(model.value, type.value, volume.value);
}
