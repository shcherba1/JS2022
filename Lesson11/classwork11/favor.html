<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
let favourites = JSON.parse(localStorage.getItem('favourites'));
for (const item of favourites) {
    let div1 = document.createElement('div');
    div1.innerText = item.name;
    document.body.append(div1);
}

</script>

</body>
</html>
