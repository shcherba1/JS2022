<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div id="us"></div>
<a href="favor.html">favourite list</a>


<script>

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    // 1. створити під кожен об'єкт свій блок з конопкою "додати до улюблених",
    // при натисканні на яку об'єкт потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.

    let users1 = document.getElementById('us');

    for (const item of users) {
       let divuser = document.createElement('div');
       divuser.innerText = item.name;
       let button = document.createElement('button');
        button.onclick = () => {
            let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
            favourites.push(item);
            localStorage.setItem('favourites', JSON.stringify(favourites));
        }
        divuser.append(button);
        users1.append(divuser);
    }


    // 2. Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.


</script>
</body>
</html>
