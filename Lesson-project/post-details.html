<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
<h1>post details</h1>

<div class="postdet"></div>

<ol class="comments"></ol>

<script>

    let url = new URL(location.href);
    let post = JSON.parse(url.searchParams.get('data'));
   let block = document.getElementsByClassName('postdet')[0];
   block.innerText = JSON.stringify(`${JSON.stringify(post.userId)} ${JSON.stringify(post.id)} ${JSON.stringify(post.title)} ${JSON.stringify(post.body)}`);

   let commentblock = document.getElementsByClassName('comments')[0];
    fetch(`https://jsonplaceholder.typicode.com/posts/${post.id}/comments`)
        .then(value => value.json())
        .then(value => {
            for (const comment of value) {
               let com = document.createElement('li');
               com.innerText = comment.body;
                commentblock.append(com);
            }

        }
        )
</script>
</body>
</html>
