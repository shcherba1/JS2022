<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pro.css">

</head>
<body>

<script>

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            let usersblok = document.createElement('div');
                usersblok.classList.add('user');
            for (const user of users) {
                let divusersblok = document.createElement('a');
                divusersblok.classList.add('wrap');
                divusersblok.innerHTML = `${user.id} - ${user.name}`;
                divusersblok.href = `./user-details.html?data=${JSON.stringify(user)}`;
                usersblok.appendChild(divusersblok);
                document.body.append(usersblok);


            }
        }
        )


</script>
</body>
</html>
